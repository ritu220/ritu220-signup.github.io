<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    
    <script src="https://kit.fontawesome.com/edb330bd02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="sign-up-form">
     <i class="fas fa-user-circle user"></i>
      <h1>Sign up</h1>
      <form>
        
        <input  type="email" class="input-box" placeholder=" Email">
        <i class="far fa-envelope icon"></i> 
        
        <input type="Password" class="input-box"placeholder="Password">
        <i class="fas fa-lock icon"></i>
        <p><span><input type="checkbox"></span>I agree to the term and services</p>
        <button>Sign-In</button>
        <hr>
        <p class="or">Or
        <br>
          Already have an account?<a href="">Login-In</a>
        </p>
        
    </div>
  </body>
  </html>
